<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유치원 업무 자료 - 학교업무 도움자료</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header with Back Button -->
        <header class="mb-8">
            <div class="flex items-center justify-between mb-6">
                <button 
                    onclick="goHome()" 
                    class="flex items-center px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg transition-colors duration-200"
                >
                    <span class="mr-2">←</span>
                    <span>홈으로</span>
                </button>
                <h1 class="text-3xl font-bold text-gray-800">유치원 업무 자료</h1>
                <div class="w-20"></div> <!-- Spacer for centering -->
            </div>
            
            <!-- Search Bar -->
            <div class="max-w-2xl mx-auto mb-8">
                <div class="relative">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="유치원 업무 항목을 검색하세요..."
                        class="w-full px-4 py-3 pl-12 rounded-xl border border-gray-300 focus:border-pink-500 focus:ring-2 focus:ring-pink-200 transition-all duration-200"
                    >
                    <div class="absolute left-4 top-1/2 transform -translate-y-1/2">
                        <span class="text-gray-400 text-xl">🔍</span>
                    </div>
                </div>
                
                <!-- Search Results -->
                <div id="searchResults" class="hidden mt-4 bg-white rounded-lg shadow-lg border border-gray-200 max-h-60 overflow-y-auto">
                    <!-- Search results will be populated here -->
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-4xl mx-auto">
            <!-- 1. 학사 -->
            <div class="section-group mb-6">
                <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                    <button 
                        onclick="toggleSection('academic')" 
                        class="w-full p-6 text-left flex items-center justify-between hover:bg-gray-50 transition-colors duration-200"
                    >
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-pink-100 rounded-lg flex items-center justify-center mr-4">
                                <span class="text-lg">📚</span>
                            </div>
                            <h2 class="text-xl font-semibold text-gray-800">1. 학사</h2>
                        </div>
                        <span id="academic-icon" class="text-lg transform transition-transform duration-200">▼</span>
                    </button>
                    
                    <div id="academic-content" class="hidden border-t border-gray-200">
                        <div class="subsection-item" data-section="1-1. 유치원 규칙" data-url="1-1">
                            <button class="w-full text-left p-4 ml-6 hover:bg-gray-50 cursor-pointer border-l-4 border-pink-200 transition-colors duration-200" onclick="openSubsectionLink('1-1')">
                                <h3 class="font-medium text-gray-800">1-1. 유치원 규칙</h3>
                                <p class="text-sm text-gray-600 mt-1">자료 보기 →</p>
                            </button>
                        </div>
                        <div class="subsection-item" data-section="1-2. 출결 및 전ㆍ출입" data-url="1-2">
                            <button class="w-full text-left p-4 ml-6 hover:bg-gray-50 cursor-pointer border-l-4 border-pink-200 transition-colors duration-200" onclick="openSubsectionLink('1-2')">
                                <h3 class="font-medium text-gray-800">1-2. 출결 및 전ㆍ출입</h3>
                                <p class="text-sm text-gray-600 mt-1">자료 보기 →</p>
                            </button>
                        </div>
                        <div class="subsection-item" data-section="1-3. 유치원 생활기록부" data-url="1-3">
                            <button class="w-full text-left p-4 ml-6 hover:bg-gray-50 cursor-pointer border-l-4 border-pink-200 transition-colors duration-200" onclick="openSubsectionLink('1-3')">
                                <h3 class="font-medium text-gray-800">1-3. 유치원 생활기록부</h3>
                                <p class="text-sm text-gray-600 mt-1">자료 보기 →</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 2. 교육과정 -->
            <div class="section-group mb-6">
                <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                    <button 
                        onclick="toggleSection('curriculum')" 
                        class="w-full p-6 text-left flex items-center justify-between hover:bg-gray-50 transition-colors duration-200"
                    >
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center mr-4">
                                <span class="text-lg">🎯</span>
                            </div>
                            <h2 class="text-xl font-semibold text-gray-800">2. 교육과정</h2>
                        </div>
                        <span id="curriculum-icon" class="text-lg transform transition-transform duration-200">▼</span>
                    </button>
                    
                    <div id="curriculum-content" class="hidden border-t border-gray-200">
                        <div class="subsection-item" data-section="2-1. 교육과정 편성ㆍ운영" data-url="2-1">
                            <button class="w-full text-left p-4 ml-6 hover:bg-gray-50 cursor-pointer border-l-4 border-blue-200 transition-colors duration-200" onclick="openSubsectionLink('2-1')">
                                <h3 class="font-medium text-gray-800">2-1. 교육과정 편성ㆍ운영</h3>
                                <p class="text-sm text-gray-600 mt-1">자료 보기 →</p>
                            </button>
                        </div>
                        <div class="subsection-item" data-section="2-2. 교육과정 평가" data-url="2-2">
                            <button class="w-full text-left p-4 ml-6 hover:bg-gray-50 cursor-pointer border-l-4 border-blue-200 transition-colors duration-200" onclick="openSubsectionLink('2-2')">
                                <h3 class="font-medium text-gray-800">2-2. 교육과정 평가</h3>
                                <p class="text-sm text-gray-600 mt-1">자료 보기 →</p>
                            </button>
                        </div>
                        <div class="subsection-item" data-section="2-3. 유치원 평가" data-url="2-3">
                            <button class="w-full text-left p-4 ml-6 hover:bg-gray-50 cursor-pointer border-l-4 border-blue-200 transition-colors duration-200" onclick="openSubsectionLink('2-3')">
                                <h3 class="font-medium text-gray-800">2-3. 유치원 평가</h3>
                                <p class="text-sm text-gray-600 mt-1">자료 보기 →</p>
                            </button>
                        </div>
                        <div class="subsection-item" data-section="2-4. 자율장학" data-url="2-4">
                            <button class="w-full text-left p-4 ml-6 hover:bg-gray-50 cursor-pointer border-l-4 border-blue-200 transition-colors duration-200" onclick="openSubsectionLink('2-4')">
                                <h3 class="font-medium text-gray-800">2-4. 자율장학</h3>
                                <p class="text-sm text-gray-600 mt-1">자료 보기 →</p>
                            </button>
                        </div>
                        <div class="subsection-item" data-section="2-5. 다문화교육" data-url="2-5">
                            <button class="w-full text-left p-4 ml-6 hover:bg-gray-50 cursor-pointer border-l-4 border-blue-200 transition-colors duration-200" onclick="openSubsectionLink('2-5')">
                                <h3 class="font-medium text-gray-800">2-5. 다문화교육</h3>
                                <p class="text-sm text-gray-600 mt-1">자료 보기 →</p>
                            </button>
                        </div>
                        <div class="subsection-item" data-section="2-6. 인성교육" data-url="2-6">

                                <p class="text-sm text-gray-600 mt-1">자료 보기 →</p>

                        <div class="subsection-item" data-section="2-7. 유ㆍ초 이음교육" data-url="2-7">

                            </button>
                        </div>
                        <div class="subsection-item" data-section="2-8. 생태전환교육" data-url="2-8">
                            <button class="w-full text-left p-4 ml-6 hover:bg-gray-50 cursor-pointer border-l-4 border-blue-200 transition-colors duration-200" onclick="openSubsectionLink('2-8')">
                                <h3 class="font-medium text-gray-800">2-8. 생태전환교육</h3>

                            </button>
                        </div>
                        <div class="subsection-item" data-section="2-9. 학부모 참여 교육" data-url="2-9">
                            <button class="w-full text-left p-4 ml-6 hover:bg-gray-50 cursor-pointer border-l-4 border-blue-200 transition-colors duration-200" onclick="openSubsectionLink('2-9')">
                                <h3 class="font-medium text-gray-800">2-9. 학부모 참여 교육</h3>
                                <p class="text-sm text-gray-600 mt-1">자료 보기 →</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 3. 방과후과정 -->
            <div class="section-group mb-6">
                <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                    <button 
                        onclick="toggleSection('afterschool')" 
                        class="w-full p-6 text-left flex items-center justify-between hover:bg-gray-50 transition-colors duration-200"
                    >
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center mr-4">
                                <span class="text-lg">🎮</span>
                            </div>
                            <h2 class="text-xl font-semibold text-gray-800">3. 방과후과정</h2>
                        </div>
                        <span id="afterschool-icon" class="text-lg transform transition-transform duration-200">▼</span>
                    </button>
                    
                    <div id="afterschool-content" class="hidden border-t border-gray-200">
                        <div class="subsection-item" data-section="3-1. 방과후 과정" data-url="3-1">
                            <button class="w-full text-left p-4 ml-6 hover:bg-gray-50 cursor-pointer border-l-4 border-green-200 transition-colors duration-200" onclick="openSubsectionLink('3-1')">
                                <h3 class="font-medium text-gray-800">3-1. 방과후 과정</h3>
                                <p class="text-sm text-gray-600 mt-1">자료 보기 →</p>
                            </button>
                        </div>
                        <div class="subsection-item" data-section="3-2. 특성화활동" data-url="3-2">

                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 4. 안전ㆍ보건 -->
            <div class="section-group mb-6">
                <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                    <button 
                        onclick="toggleSection('safety')" 
                        class="w-full p-6 text-left flex items-center justify-between hover:bg-gray-50 transition-colors duration-200"

                        <div class="flex items-center">

                            </div>

                        </div>
                        <span id="safety-icon" class="text-lg transform transition-transform duration-200">▼</span>
                    </button>
                    
                    <div id="safety-content" class="hidden border-t border-gray-200">
                        <div class="subsection-item" data-section="4-1. 안전교육" data-url="4-1">
                            <button class="w-full text-left p-4 ml-6 hover:bg-gray-50 cursor-pointer border-l-4 border-red-200 transition-colors duration-200" onclick="openSubsectionLink('4-1')">
                                <h3 class="font-medium text-gray-800">4-1. 안전교육</h3>
                                <p class="text-sm text-gray-600 mt-1">자료 보기 →</p>
                            </button>
                        </div>
                        <div class="subsection-item" data-section="4-2. 아동학대 조기 발견 및 관리 대응" data-url="4-2">
                            <button class="w-full text-left p-4 ml-6 hover:bg-gray-50 cursor-pointer border-l-4 border-red-200 transition-colors duration-200" onclick="openSubsectionLink('4-2')">
                                <h3 class="font-medium text-gray-800">4-2. 아동학대 조기 발견 및 관리 대응</h3>
                                <p class="text-sm text-gray-600 mt-1">자료 보기 →</p>
                            </button>
                        </div>
                        <div class="subsection-item" data-section="4-3-1. 학생건강관리" data-url="4-3-1">
                            <button class="w-full text-left p-4 ml-6 hover:bg-gray-50 cursor-pointer border-l-4 border-red-200 transition-colors duration-200" onclick="openSubsectionLink('4-3-1')">
                                <h3 class="font-medium text-gray-800">4-3-1. 학생건강관리</h3>
                                <p class="text-sm text-gray-600 mt-1">자료 보기 →</p>
                            </button>
                        </div>
                        <div class="subsection-item" data-section="4-3-2. 감염병 예방 및 관리" data-url="4-3-2">
                            <button class="w-full text-left p-4 ml-6 hover:bg-gray-50 cursor-pointer border-l-4 border-red-200 transition-colors duration-200" onclick="openSubsectionLink('4-3-2')">
                                <h3 class="font-medium text-gray-800">4-3-2. 감염병 예방 및 관리</h3>
                                <p class="text-sm text-gray-600 mt-1">자료 보기 →</p>
                            </button>
                        </div>
                        <div class="subsection-item" data-section="4-3-3. 성교육 및 성폭력 예방 교육" data-url="4-3-3">
                            <button class="w-full text-left p-4 ml-6 hover:bg-gray-50 cursor-pointer border-l-4 border-red-200 transition-colors duration-200" onclick="openSubsectionLink('4-3-3')">

                                <p class="text-sm text-gray-600 mt-1">자료 보기 →</p>
                            </button>
                        </div>
                        <div class="subsection-item" data-section="4-3-4. 학교 환경 관리" data-url="4-3-4">
                            <button class="w-full text-left p-4 ml-6 hover:bg-gray-50 cursor-pointer border-l-4 border-red-200 transition-colors duration-200" onclick="openSubsectionLink('4-3-4')">

            <!-- 5. 정보 -->

                <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                    <button 
                        onclick="toggleSection('information')" 
                        class="w-full p-6 text-left flex items-center justify-between hover:bg-gray-50 transition-colors duration-200"
                    >
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-purple-100 rounded-lg flex items-center justify-center mr-4">
                                <span class="text-lg">💻</span>
                            </div>
                            <h2 class="text-xl font-semibold text-gray-800">5. 정보</h2>

                    </button>
                    
                    <div id="information-content" class="hidden border-t border-gray-200">
                        <div class="subsection-item" data-section="5-1. 유치원 정보공시" data-url="5-1">
                            <button class="w-full text-left p-4 ml-6 hover:bg-gray-50 cursor-pointer border-l-4 border-purple-200 transition-colors duration-200" onclick="openSubsectionLink('5-1')">

                        <div class="subsection-item" data-section="5-4. 개인정보보호" data-url="5-4">

                            <button class="w-full text-left p-4 ml-6 hover:bg-gray-50 cursor-pointer border-l-4 border-purple-200 transition-colors duration-200" onclick="openSubsectionLink('5-5')">

        <!-- Footer -->
        <footer class="text-center mt-16 py-8 border-t border-gray-200">
            <p class="text-gray-500">© 2024 학교업무 도움자료. 모든 권리 보유.</p>
        </footer>
    </div>

    <script src="kindergarten.js"></script>
</body>
</html>

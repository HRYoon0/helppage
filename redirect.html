<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자료 로딩 중...</title>
    <style>
        /* 페이지가 보이지 않도록 기본 스타일 설정 */
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #555;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <p>요청하신 자료 페이지로 잠시 후 이동합니다...</p>

    <script>
        /**
         * 이 페이지가 로드되면 즉시 실행되는 스크립트
         */
        (function() {
            try {
                // 1. 현재 페이지의 URL에서 쿼리 문자열(? 뒤의 부분)을 가져옵니다.
                const queryString = window.location.search;
                
                // 2. 쿼리 문자열을 쉽게 다룰 수 있도록 URLSearchParams 객체를 생성합니다.
                const urlParams = new URLSearchParams(queryString);
                
                // 3. 'url'이라는 이름의 파라미터 값을 가져옵니다.
                const targetUrl = urlParams.get('url');

                // 4. targetUrl 값이 존재하면,
                if (targetUrl) {
                    // URL 파라미터로 전달되면서 인코딩된 문자를 원래대로 디코딩합니다.
                    const decodedUrl = decodeURIComponent(targetUrl);
                    // 디코딩된 최종 목적지 URL로 페이지를 완전히 교체하며 이동합니다.
                    // history에 남지 않아 '뒤로가기' 시 이 페이지가 나타나지 않습니다.
                    window.location.replace(decodedUrl);
                } else {
                    // 'url' 파라미터가 없는 경우, 사용자에게 오류를 알립니다.
                    document.body.innerText = "오류: 이동할 주소가 지정되지 않았습니다.";
                }
            } catch (e) {
                // 스크립트 실행 중 예외가 발생하면 오류를 표시합니다.
                document.body.innerText = "페이지를 이동하는 중 오류가 발생했습니다: " + e.message;
            }
        })();
    </script>

</body>
</html>
